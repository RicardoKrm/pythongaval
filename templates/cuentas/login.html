<!-- templates/public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TMS GAVAL</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #1a202c; font-family: system-ui, sans-serif; }
        .login-container { background-color: #2d3748; padding: 40px; border-radius: 8px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); width: 350px; }
        .login-container h1 { color: #e2e8f0; text-align: center; margin-bottom: 20px; }
        .login-container form p { margin-bottom: 20px; }
        .login-container label { display: block; margin-bottom: 8px; color: #a0aec0; }
        .login-container input { width: 100%; padding: 12px; border: 1px solid #4a5568; background-color: #1a202c; color: white; border-radius: 4px; box-sizing: border-box; }
        .errorlist { list-style: none; padding: 0; color: #f56565; font-size: 0.9em; margin-bottom: 15px; }
        .btn-login { width: 100%; padding: 12px; background-color: #3182ce; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; font-weight: bold; }
        .btn-login:hover { background-color: #2b6cb0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>TMS GAVAL</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p style="color: #f56565;">Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.</p>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
